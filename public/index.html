<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --primary-light: #e8f0fe;
            --accent: #00c853;
            --text: #202124;
            --text-secondary: #5f6368;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #dadce0;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-hover: 0 14px 28px rgba(0,0,0,0.15), 0 10px 10px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-hover);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, #6c63ff 100%);
            color: white;
            padding: 25px 30px;
        }

        .card-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-body {
            padding: 30px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .step-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .step-dot.completed {
            background: var(--accent);
            color: white;
        }

        .dates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
            padding: 5px;
        }

        .date-group {
            margin-bottom: 20px;
        }

        .date-group-title {
            font-weight: 600;
            color: var(--primary);
            padding: 10px 0;
            border-bottom: 2px solid var(--primary-light);
            margin-bottom: 10px;
        }

        .slot-btn {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: right;
            font-family: inherit;
            font-size: 1rem;
        }

        .slot-btn:hover {
            border-color: var(--primary);
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .slot-btn.selected {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .slot-time {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .slot-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .slot-btn.selected .slot-date {
            color: rgba(255,255,255,0.9);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }

        .form-group label .required {
            color: #ea4335;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #6c63ff 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.4);
        }

        .btn-primary:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .selected-slot-preview {
            background: var(--primary-light);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-right: 4px solid var(--primary);
        }

        .selected-slot-preview h4 {
            color: var(--primary);
            margin-bottom: 8px;
        }

        .success-message {
            text-align: center;
            padding: 40px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-message h3 {
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 10px;
        }

        .success-message p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fce8e6;
            color: #c5221f;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .no-slots {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .no-slots-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        /* Scrollbar styling */
        .dates-grid::-webkit-scrollbar {
            width: 8px;
        }

        .dates-grid::-webkit-scrollbar-track {
            background: var(--bg);
            border-radius: 4px;
        }

        .dates-grid::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .dates-grid::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .card-body {
                padding: 20px;
            }

            .dates-grid {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }

            .btn-secondary {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ—“ï¸ ×§×‘×™×¢×ª ×¤×’×™×©×”</h1>
            <p>×‘×—×¨×• ×–××Ÿ ×©× ×•×— ×œ×›× ×•× ×©××— ×œ×”×™×¤×’×©</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>
                    <span>ğŸ“…</span>
                    <span>×ª×™××•× ×¤×’×™×©×”</span>
                </h2>
            </div>

            <div class="card-body">
                <div class="step-indicator">

                <div class="step active" id="step1">

                    <div id="slotsContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>×˜×•×¢×Ÿ ×–×× ×™× ×¤× ×•×™×™×...</p>

                    <div class="buttons">
                        <div></div>
                        <button class="btn btn-primary" id="nextBtn1" disabled>×”××©×š â†’</button>

                </div>

                <!-- Step 2: Fill Details -->
                <div class="step" id="step2">
                    <div class="selected-slot-preview" id="selectedSlotPreview">
                        <h4>×”×–××Ÿ ×©× ×‘×—×¨:</h4>
                        <p id="selectedSlotText"></p>
                    </div>

                    <form id="bookingForm">
                        <div class="form-group">
                            <label>×©× ××œ× <span class="required">*</span></label>
                            <input type="text" id="name" required placeholder="×”×›× ×™×¡×• ××ª ×©××›×">
                        </div>

                        <div class="form-group">
                            <label>××™××™×™×œ <span class="required">*</span></label>
                            <input type="email" id="email" required placeholder="example@email.com">
                        </div>

                        <div class="form-group">
                            <label>×˜×œ×¤×•×Ÿ</label>

                        </div>

                        <div class="form-group">
                            <label>×”×¢×¨×•×ª × ×•×¡×¤×•×ª</label>
                            <textarea id="notes" placeholder="× ×•×©× ×”×¤×’×™×©×” ××• ×”×¢×¨×•×ª × ×•×¡×¤×•×ª..."></textarea>
                        </div>
                    </form>

                    <div class="buttons">
                        <button class="btn btn-secondary" id="backBtn2">â† ×—×–×¨×”</button>
                        <button class="btn btn-primary" id="submitBtn">×§×‘×¢ ×¤×’×™×©×” ğŸ‰</button>
                    </div>
                </div>

                <!-- Step 3: Success -->
                <div class="step" id="step3">
                    <div class="success-message">
                        <div class="success-icon">âœ“</div>

                        <p id="eventLink" style="margin-top: 20px;"></p>
                        <button class="btn btn-primary" style="margin-top: 30px;" onclick="location.reload()">×§×‘×™×¢×ª ×¤×’×™×©×” × ×•×¡×¤×ª</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedSlot = null;
        let availableSlots = [];

        // Load available slots
        async function loadSlots() {
            try {
                const response = await fetch('/api/availability');
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '×©×’×™××” ×‘×˜×¢×™× ×ª ×”×–×× ×™×');
                }
                availableSlots = await response.json();
                renderSlots();
            } catch (error) {
                document.getElementById('slotsContainer').innerHTML = `
                    <div class="no-slots">
                        <div class="no-slots-icon">âš ï¸</div>
                        <h3>${error.message}</h3>
                        <p>× ×¡×• ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨</p>
                    </div>
                `;
            }
        }

        // Render slots grouped by date
        function renderSlots() {
            const container = document.getElementById('slotsContainer');

            if (availableSlots.length === 0) {
                container.innerHTML = `
                    <div class="no-slots">
                        <div class="no-slots-icon">ğŸ“…</div>
                        <h3>××™×Ÿ ×–×× ×™× ×¤× ×•×™×™× ×›×¨×’×¢</h3>
                        <p>× ×¡×• ×œ×‘×“×•×§ ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨</p>
                    </div>
                `;
                return;
            }

            // Group by date
            const grouped = {};
            availableSlots.forEach(slot => {
                const date = new Date(slot.start).toLocaleDateString('he-IL', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                if (!grouped[date]) grouped[date] = [];
                grouped[date].push(slot);
            });

            let html = '<div class="dates-grid">';
            
            for (const [date, slots] of Object.entries(grouped)) {
                html += `<div class="date-group">`;
                html += `<div class="date-group-title">ğŸ“… ${date}</div>`;
                
                slots.forEach((slot, index) => {
                    const startTime = new Date(slot.start).toLocaleTimeString('he-IL', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    const endTime = new Date(slot.end).toLocaleTimeString('he-IL', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    html += `
                        <button class="slot-btn" data-slot='${JSON.stringify(slot)}'>
                            <div class="slot-time">ğŸ• ${startTime} - ${endTime}</div>
                        </button>
                    `;
                });

                html += '</div>';
            }

            html += '</div>';
            container.innerHTML = html;

            // Add click handlers
            document.querySelectorAll('.slot-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.slot-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedSlot = JSON.parse(btn.dataset.slot);
                    document.getElementById('nextBtn1').disabled = false;
                });
            });
        }

        // Navigation
        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step${step}`).classList.add('active');
            
            document.querySelectorAll('.step-dot').forEach(dot => {
                const dotStep = parseInt(dot.dataset.step);
                dot.classList.remove('active', 'completed');
                if (dotStep < step) dot.classList.add('completed');
                if (dotStep === step) dot.classList.add('active');
            });
        }

        document.getElementById('nextBtn1').addEventListener('click', () => {
            if (selectedSlot) {
                document.getElementById('selectedSlotText').textContent = selectedSlot.display;
                showStep(2);
            }
        });

        document.getElementById('backBtn2').addEventListener('click', () => {
            showStep(1);
        });

        // Submit booking
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const notes = document.getElementById('notes').value.trim();

            if (!name || !email) {
                showError('× × ×œ××œ× ×©× ×•××™××™×™×œ');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '×©×•×œ×—...';

            try {
                const response = await fetch('/api/book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        slot: selectedSlot,
                        name,
                        email,
                        phone,
                        notes
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || '×©×’×™××” ×‘×§×‘×™×¢×ª ×”×¤×’×™×©×”');
                }

                if (result.eventLink) {
                    document.getElementById('eventLink').innerHTML = `
                        <a href="${result.eventLink}" target="_blank" style="color: var(--primary);">
                            ×¦×¤×™×™×” ×‘×¤×’×™×©×” ×‘×™×•××Ÿ Google
                        </a>
                    `;
                }

                showStep(3);

            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = '×§×‘×¢ ×¤×’×™×©×” ğŸ‰';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize
        loadSlots();
    </script>
